<ion-view title="Beleza + Forte" id="page1" ng-init="init()">
  <ion-content padding="false" class="has-header" on-scroll="checkScroll()">
    <div class="padding">
      <div class="card mt-0">
        <div class="item item-text-wrap">
          <span>Total de usu√°rios</span>
          <strong class="pull-right">{{total}}</strong>
        </div>
      </div>
      <div class="list main-list" ng-hide="loading && banners.length==0">
        <div class="card" ng-repeat="banner in banners">
          <div ng-include="'templates/card-banner.html'"></div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll on-infinite="onInfinite()" ng-hide="true" distance="10%"></ion-infinite-scroll>
  </ion-content>
  <div class="bar bar-footer" ng-if="rodape.texto.length>0">
    <span ng-click="openLink(rodepe.link)">{{rodape.texto}}</span>
  </div>
</ion-view>
