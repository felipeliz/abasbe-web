<ion-view title="Banners" id="page1" ng-init="filtrar()">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="banners-card21" ng-repeat="banner in lista.list">
      <ion-item class="item-avatar" id="banners-list-item8">
        <h2>{{banner.Titulo}}</h2>
        <p>{{banner.Descricao}}</p>
      </ion-item>
      <div>
        <img class="card-image" src="{{getImage(banner)}}"></image>
      </div>
    </div>
  </ion-content>
</ion-view>
