<ion-view title="Alterar Senha">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Senha anterior</span>
                    <input type="password" placeholder="" ng-model="form.anterior">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nova senha</span>
                    <input type="password" placeholder="" ng-model="form.nova">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Confirmar senha</span>
                    <input type="password" placeholder="" ng-model="form.confirmar">
                </label>
            </ion-list>
            <a ng-click="alterar()" class="button button-positive button-block">Alterar</a>
        </form>
    </ion-content>
</ion-view>
