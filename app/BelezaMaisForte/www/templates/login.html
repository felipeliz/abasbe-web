<ion-view title="Login" id="page8" ng-init="init()">
  <ion-content padding="true" class="has-header">
    <div class="login-logo">
      <img src="imgs/logo.png">
    </div>
    <form id="login-form6" class="list">
      <ion-list>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="form.email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="" ng-model="form.senha">
        </label>
      </ion-list>
      <a ng-click="login()" class="button button-positive button-block">Entrar</a>
      <a ng-click="esqueci()" class="anchor-theme-center">Esqueci a senha</a>
    </form>
  </ion-content>
</ion-view>
