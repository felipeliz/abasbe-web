<!DOCTYPE html>
<html ng-app="app" document-events ng-click="onClick($event)" ng-keyup="onKeyUp($event)" ng-class="{ 'page_loading': pageLoading, 'page_loaded': pageLoaded, 'app_initialized': appInitialized && (!$state.is('login') && !$state.includes('error'))}">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title page-title ng-bind="page_title"></title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">
    <!-- uikit  styles -->
    <link rel="stylesheet" href="bower_components/uikit/css/uikit.almost-flat.min.css" media="all">
    <!-- flag icons -->
    <link rel="stylesheet" href="assets/icons/flags/flags.min.css" media="all">
    <!-- GOOGLE WEBFONTS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,400italic&subset=latin' rel='stylesheet' media="all">
    <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet" media="all">
    <!-- JS -->
    <!-- common functions -->
    <script src="assets/js/common.min.js"></script>
    <!-- uikit functions -->
    <script src="assets/js/uikit_custom.min.js"></script>
    <!-- ANGULAR -->
    <!-- angularjs -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-pt-br/angular-locale_pt-br.js"></script>
    <script src="bower_components/ui-mask/mask.js"></script>
    <script src="bower_components/filter-phone/filter-phone.js"></script>
    <script src="bower_components/cpf-cnpj/cpj-cnpj.directive.js" ></script>
    <script src="bower_components/cnpj/cnpj.directive.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    
    <link rel="stylesheet" href="bower_components/tooltip/angular-tooltips.css" media="all">
    <script src="bower_components/tooltip/angular-tooltips.js"></script>
    <script src="bower_components/money-mask/rw-money-mask.js"></script>

    <!-- ui-router -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- ocLazyLoad -->
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <!-- retina images -->
    <script src="app/modules/angular-retina.js"></script>
    <!-- toastr -->
    <script src="bower_components/toastr/toastr.min.js"></script>
    <link href="bower_components/toastr/toastr.min.css" rel="stylesheet" />

    <script src="bower_components/angular-autocomplete/autocomplete.js"></script>
    <link href="bower_components/angular-autocomplete/autocomplete.css" rel="stylesheet" />

    <link rel="stylesheet" href="bower_components/datepicker/bootstrap-datepicker.standalone.css" />
    <script src="bower_components/datepicker/bootstrap-datepicker.min.js"></script>
    <script src="bower_components/datepicker/bootstrap-datepicker.pt-BR.min.js"></script>

    <script src="assets/js/custom.js"></script>

    <!-- app -->
    <script src="app/app.js"></script>
    <script src="app/app.factory.js"></script>
    <script src="app/app.service.js"></script>
    <script src="app/app.directive.js"></script>
    <script src="app/app.states.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/app.oc_lazy_load.js"></script>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="assets/css/main.min.css" media="all" id="main_stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">

</head>
<body class="{{theme}}" ng-controller="mainController" data-uk-observe ng-class="{
            'sidebar_main_active': primarySidebarActive && !miniSidebarActive && !topMenuActive && (!$state.is('login') && !$state.includes('error')),
            'sidebar_main_open': primarySidebarOpen && !miniSidebarActive && !topMenuActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
            'login_page': $state.is('login'),
        }" content-sidebar>
    <div id="page_preloader" ng-hide="hidePreloader"><img src="assets/img/page_preloader.gif" alt="" /></div>
    <div ui-view id="main_view"></div>
</body>
</html>
