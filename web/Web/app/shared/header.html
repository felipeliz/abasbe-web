<!-- main header -->
<header id="header_main" ng-controller="headerController">
    <div class="header_main_content">
        <nav class="uk-navbar">
            <sidebar-primary-toggle></sidebar-primary-toggle>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav user_actions">
                    <li>
                        <span class="name">{{user.Nome}}</span>
                        <span class="mail">{{user.Email}}</span>
                    </li>
                    <li data-uk-dropdown="{mode:'click',pos:'bottom-right'}">
                        <a href="#" class="user_action_image">
                            <img class="md-user-image" ng-src="{{getPhoto()}}" alt="" add-image-prop />
                        </a>
                        <div class="uk-dropdown uk-dropdown-small">
                            <ul class="uk-nav js-uk-prevent">
                                <li><a ng-click="alterar()">Alterar Senha</a></li>
                                <li><a ng-click="sair()">Sair</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- main header end -->
