<div id="page_content" ng-init="init()">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-toolbar">
                <h3 class="md-card-toolbar-heading-text">
                    Banners
                </h3>
            </div>
            <div class="md-card-content">
                <div class="uk-grid">
                    <div class="uk-width-2-3">
                        <label>Título</label>
                        <input type="text" maxlength="250" class="md-input label-fixed" ng-model="filter.Titulo" md-input />
                    </div>
                    <div class="uk-width-1-3">
                        <label>Situação</label>
                        <select class="md-input label-fixed" ng-model="filter.Situacao" md-input>
                            <option value="">Selecione...</option>
                            <option value="A">Ativo</option>
                            <option value="E">Em moderação</option>
                            <option value="I">Inativo</option>
                        </select>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Situação Pagamento</label>
                        <select class="md-input label-fixed" ng-model="filter.SituacaoPagamento" md-input>
                            <option value="">Selecione...</option>
                            <option value="0">Novo</option>
                            <option value="1">Esperando pagamento</option>
                            <option value="2">Em analise</option>
                            <option value="3">Pago</option>
                            <option value="4">Disponivel</option>
                            <option value="5">Em disputa</option>
                            <option value="6">Reembolsado</option>
                            <option value="7">Cancelado</option>
                        </select>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Estreia a partir de</label>
                        <input type="text" ui-mask="99/99/9999" datepicker class="md-input uk-input" ng-model="filter.Estreia" md-input />
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Expiração até</label>
                        <input type="text" ui-mask="99/99/9999" datepicker class="md-input uk-input" ng-model="filter.Expiracao" md-input />
                    </div>
                    <div class="uk-width-1 uk-grid-margin">
                        <div class="uk-align-right">
                            <a class="md-btn md-btn-primary" ng-click="novo()" ng-if="IsAdmin" href="javascript:void(0)">Novo</a>
                            <a class="md-btn md-btn-primary" ng-click="filtrar()" href="javascript:void(0)">Filtrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card uk-margin-medium-bottom" ng-hide="lista.list == undefined || lista.list.length == 0">
            <div class="md-card-content">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Cliente</th>
                                <th>Título</th>
                                <th>Exibição</th>
                                <th>Situação</th>
                                <th>Pagamento</th>
                                <th>Views</th>
                                <th class="acoes-2">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="banner in lista.list">
                                <td><img class="md-user-image md-list-addon-avatar" ng-src="{{getPhotoLista(banner.Cliente)}}" alt="" src="{{getPhotoLista(banner.Cliente)}}"></td>
                                <td>
                                    <p class="uk-margin-remove">{{banner.Cliente.Nome}}</p>
                                    <p class="uk-margin-remove"><span class="uk-text-muted">{{banner.Cliente.CPF}}</span></p>
                                </td>
                                <td>{{banner.Titulo}}</td>
                                <td>{{banner.Estreia}} - {{banner.Expiracao}}</td>
                                <td>{{banner.SituacaoFormatada}}</td>
                                <td>{{banner.SituacaoPagamentoFormatada}}</td>
                                <td>{{banner.Contador}}</td>
                                <td>
                                    <a class="md-btn md-btn md-btn-small" title="Editar" ng-click="editar(banner.Id)" href="javascript:void(0)"><i class="material-icons md-icon-dark">edit</i></a>
                                    <a class="md-btn md-btn md-btn-small" title="Excluir" ng-if="IsAdmin" ng-confirm-click="excluir(banner.Id)" href="javascript:void(0)"><i class="material-icons md-icon-dark">delete</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul ng-hide="lista.pages.length==0" class="uk-pagination uk-margin-top">
                        <li ng-repeat="p in lista.pages" ng-class="p == lista.current ? 'uk-active' : ''"><a ng-click="filtrar(p)" href="javascript:void(0)">{{p}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
