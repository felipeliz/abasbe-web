<div id="page_content" ng-init="init()">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-toolbar">
                <h3 class="md-card-toolbar-heading-text">
                    Planos
                </h3>
            </div>
            <div class="md-card-content">
                <div class="uk-grid">
                    <div class="uk-width-2-3">
                        <label>Descrição</label>
                        <input type="text" maxlength="250" class="md-input label-fixed" ng-model="filter.Descricao" md-input />
                    </div>
                    <div class="uk-width-1-3">
                        <label>Tipo de Plano</label>
                        <select class="md-input label-fixed" ng-model="filter.TipoPlano" md-input>
                            <option value="">Selecione...</option>
                            <option value="A">Associado</option>
                            <option value="B">Banner</option>
                            <option value="P">Profissional</option>
                        </select>
                    </div>
                    <div class="uk-width-1 uk-grid-margin">
                        <div class="uk-align-right">
                            <a class="md-btn md-btn-primary" ng-if="IsAdmin" ng-click="novo()" href="javascript:void(0)">Novo</a>
                            <a class="md-btn md-btn-primary" ng-click="filtrar()" href="javascript:void(0)">Filtrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card uk-margin-medium-bottom" ng-hide="lista.list == undefined || lista.list.length == 0">
            <div class="md-card-content">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-striped">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Vezes</th>
                                <th>Qtd. Dias</th>
                                <th>Tipo de Plano</th>
                                <th class="acoes-2">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="certificado in lista.list">
                                <td>{{certificado.Descricao}}</td>
                                <td>{{certificado.Valor | currency : 'R$' : 2}}</td>
                                <td>{{certificado.Vezes}}</td>
                                <td>{{certificado.Dias}}</td>
                                <td>{{retornarTipoPlano(certificado.TipoPlano)}}</td>
                                <td>
                                    <a class="md-btn md-btn md-btn-small" title="Editar" ng-click="editar(certificado.Id)" href="javascript:void(0)"><i class="material-icons md-icon-dark">edit</i></a>
                                    <a class="md-btn md-btn md-btn-small" ng-if="IsAdmin" title="Excluir" ng-confirm-click="excluir(certificado.Id)" href="javascript:void(0)"><i class="material-icons md-icon-dark">delete</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul ng-hide="lista.pages.length==0" class="uk-pagination uk-margin-top">
                        <li ng-repeat="p in lista.pages" ng-class="p == lista.current ? 'uk-active' : ''"><a ng-click="filtrar(p)" href="javascript:void(0)">{{p}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
