<div id="page_content" ng-init="init()">
    <div id="page_content_inner">

        <div class="md-card">
            <div class="uk-sticky-placeholder">
                <div class="user_heading">
                    <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-new thumbnail">
                            <img class="custom" ng-src="{{getPhoto()}}" alt="user avatar">
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                        <div class="user_avatar_controls">
                            <span class="btn-file">
                                <span class="fileinput-new"><i class="material-icons"></i></span>
                                <span class="fileinput-exists"><i class="material-icons"></i></span>
                                <input type="file" file-change="uploadPhoto" name="user_edit_avatar_control" id="user_edit_avatar_control">
                            </span>
                            <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons"></i></a>
                        </div>
                    </div>
                    <div class="user_heading_content">
                        <h2 class="heading_b">
                            <span class="uk-text-truncate ng-binding" id="user_edit_uname">{{form.Nome}}</span>
                            <span class="sub-heading ng-binding">{{profissaoPrincipal()}}</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="md-card-toolbar">
                <h3 class="md-card-toolbar-heading-text">
                    Registro de Profissional
                </h3>
            </div>
            <div class="md-card-content">
                <div class="uk-grid">
                    <div class="uk-width-2-3">
                        <label>Nome <red>*</red></label>
                        <input type="text" maxlength="250" class="md-input label-fixed" ng-model="form.Nome" md-input />
                    </div>
                    <div class="uk-width-1-3">
                        <label>CPF <red>*</red></label>
                        <input type="text" ui-mask="999.999.999-99" class="md-input label-fixed" ng-model="form.CPF" md-input />
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Profisão principal <red>*</red></label>
                        <select class="md-input label-fixed" ng-model="form.IdProfissao" ng-options="item.Id as item.Descricao for item in profissoes" md-input>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Disponibilidade <red>*</red></label>
                        <select class="md-input label-fixed" ng-model="form.IdDisponibilidade" ng-options="item.Id as item.Descricao for item in disponibilidades" md-input>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Sexo</label>
                        <select class="md-input label-fixed" ng-model="form.Sexo" md-input>
                            <option value="">Selecione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Data de nascimento</label>
                        <input type="text" ui-mask="99/99/9999" datepicker class="md-input uk-input" ng-model="form.Nascimento" md-input />
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Tempo de experiência</label>
                        <input type="text" integer class="md-input label-fixed" ng-model="form.TempoExperiencia" md-input />
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Pretensão salarial <red>*</red></label>
                        <input type="text" class="md-input label-fixed" ng-model="form.PretensaoSalarial" money-mask md-input />
                    </div>
                    <div class="uk-width-2-3 uk-grid-margin">
                        <label>Observações</label>
                        <input type="text" maxlength="500" class="md-input label-fixed" ng-model="form.Observacoes" md-input />
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <label>Situação <red>*</red></label>
                        <select class="md-input label-fixed" ng-model="form.Situacao" md-input>
                            <option value="True">Ativo</option>
                            <option value="False">Inativo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-toolbar">
                <h3 class="md-card-toolbar-heading-text">
                    Informações extras
                </h3>
            </div>
            <div class="md-card-content">
                <div class="uk-grid">
                    <div class="uk-width-1-3">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                                <input type="checkbox" ng-model="form.FlagLeiSalaoParceiro" icheck />
                            </span>
                            <label>Conhece a lei do salão parceiro?</label>
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                                <input type="checkbox" ng-model="form.FlagBiosseguranca" icheck />
                            </span>
                            <label>Sabe o que é biossegurança?</label>
                        </div>
                    </div>
                    <div class="uk-width-1-3">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                                <input type="checkbox" ng-model="form.FlagEpi" icheck />
                            </span>
                            <label>Sabe o que é EPI?</label>
                        </div>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                                <input type="checkbox" ng-model="form.FlagMei" icheck />
                            </span>
                            <label>Possui MEI</label>
                        </div>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                                <input type="checkbox" ng-model="form.FlagDiarista" icheck />
                            </span>
                            <label>Interesse em ser diarista?</label>
                        </div>
                    </div>
                    <div class="uk-width-1-3 uk-grid-margin">
                        <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                                <input type="checkbox" ng-model="form.FlagFilhos" icheck />
                            </span>
                            <label>Tem filhos?</label>
                        </div>
                    </div>
                    <div class="uk-width-1-1 uk-grid-margin" ng-if="form.FlagFilhos">
                        <label>Os filhos ficam com quem?</label>
                        <input type="text" maxlength="250" class="md-input label-fixed" ng-model="form.ObservacaoFilhos" md-input />
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-toolbar">
                <h3 class="md-card-toolbar-heading-text">
                    Contatos e Acesso
                </h3>
            </div>
            <div class="md-card-content">
                <div class="uk-grid">
                    <div class="uk-width-2-3">
                        <label>E-mail <red>*</red></label>
                        <input type="text" maxlength="250" class="md-input label-fixed" ng-model="form.Email" md-input />
                    </div>
                    <div class="uk-width-1-3">
                        <label>Senha <red>*</red></label>
                        <input type="password" class="md-input label-fixed" ng-model="form.Senha" md-input />
                    </div>
                    <div class="uk-width-1-2 uk-grid-margin">
                        <label>Telefone celular <red>*</red></label>
                        <input type="text" ui-mask="(99)99999-9999" maxlength="15" class="md-input uk-input" ng-model="form.TelefoneCelular" md-input />
                    </div>
                    <div class="uk-width-1-2 uk-grid-margin">
                        <label>Telefone comercial</label>
                        <input type="text" ui-mask="(99)9999-9999" maxlength="14" class="md-input uk-input" ng-model="form.TelefoneComercial" md-input />
                    </div>
                </div>
            </div>
        </div>


        <div class="md-card">
            <div class="md-card-toolbar">
                <h3 class="md-card-toolbar-heading-text">
                    Endereço do profissional
                </h3>
            </div>
            <div class="md-card-content">
                <div class="uk-grid">
                    <div class="uk-width-1-3">
                        <label>CEP</label>
                        <input type="text" ui-mask="99999-999" class="md-input label-fixed" ng-model="form.CEP" md-input />
                    </div>
                    <div class="uk-width-1-3">
                        <label>Estado <red>*</red></label>
                        <select class="md-input label-fixed" ng-model="form.IdEstado" ng-options="item.Id as item.Sigla for item in estados" ng-change="carregarCidades(form.IdEstado)" md-input>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="uk-width-1-3">
                        <label>Cidade <red>*</red></label>
                        <select class="md-input label-fixed" ng-model="form.IdCidade" ng-disabled="!(form.IdEstado > 0)" ng-options="item.Id as item.Nome for item in cidades" md-input>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="uk-width-1-2 uk-grid-margin">
                        <label>Bairro</label>
                        <input type="text" maxlength="50" class="md-input label-fixed" ng-model="form.Bairro" md-input />
                    </div>
                    <div class="uk-width-1-2 uk-grid-margin">
                        <label>Logradouro</label>
                        <input type="text" maxlength="100" class="md-input label-fixed" ng-model="form.Logradouro" md-input />
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid">
                    <div class="uk-width-1">
                        <div class="uk-align-right">
                            <a class="md-btn md-btn-primary" ng-click="voltar()" href="javascript:void(0)">Voltar</a>
                            <a class="md-btn md-btn-primary" ng-click="salvar()" href="javascript:void(0)">Salvar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
