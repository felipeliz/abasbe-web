<div class="login_page_wrapper" ng-init="init()">
    <div class="md-card" id="login_card">
        <div class="md-card-content large-padding" id="login_form">
            <div class="login_heading">
                <img src="assets/img/logo.png" />
            </div>
            <form>
                <div class="uk-form-row">
                    <label for="login_username">E-mail</label>
                    <input class="md-input" type="text" id="login_username" ng-model="form.email" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="login_password">Senha</label>
                    <input class="md-input" type="password" id="login_password" ng-model="form.senha" md-input />
                </div>
                <div class="uk-margin-medium-top">
                    <a ng-click="login()" class="md-btn md-btn-primary md-btn-block md-btn-large">Entrar</a>
                </div>
            </form>
        </div>
    </div>
</div>
